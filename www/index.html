<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <!-- un-comment this code to enable service worker
        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.log('Error', err));
          }
        </script>-->

        
        <link href="css/style.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">


         <!--IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
        <!--<link href="css/ionic.app.css" rel="stylesheet">-->
        <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/game.js"></script>
    </head>
    <body ng-app="starter" style="background: rgba(232, 198, 150, 0.55);
	box-shadow: inset 0 0 100px 20px rgba(232, 198, 150, 0.55);
	text-align: center;">

        <div class="wrapper">
            <div class="ribbon-wrapper-green">
                <div class="ribbon-green">NEW</div>
            </div>
        </div>
    <ion-content ng-controller="GameCtrl" >
        <h1 contenteditable>Left to match: {{game.unmatchedPairs}}</h1>
        
        <table>
            <tr ng-repeat="row in game.grid">
                <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">

                    <!-- this entire block can be replaced with our custom component mgCard:
                      <mg-card tile="tile"></mg-card>
                    -->
                    <div class="container">
                        <div class="card" ng-class="{flipped: tile.flipped}">
                            <img class="front" ng-src="img/back.png">
                            <img class="back" ng-src="img/{{tile.title}}.png">
                        </div>
                    </div>

                </td>
            </tr>
        </table>
        <div class="fita">
            <div class="conteudo">{{game.message}}</div>
        </div>
    </ion-content>
</body>
</html>
