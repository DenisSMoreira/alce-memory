<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">

        <!-- un-comment this code to enable service worker
        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
              .then(() => console.log('service worker installed'))
              .catch(err => console.log('Error', err));
          }
        </script>-->

        
        <link href="css/style.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">


         <!--IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
        <!--<link href="css/ionic.app.css" rel="stylesheet">-->
        <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/game.js"></script>
    </head>
    <body ng-app="starter" style="    background-color: rgba(232, 198, 150, 0.55);">

    <ion-content ng-controller="GameCtrl">
        <div>Pairs left to match: {{game.unmatchedPairs}}</div>

        <table>
            <tr ng-repeat="row in game.grid">
                <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">

                    <!-- this entire block can be replaced with our custom component mgCard:
                      <mg-card tile="tile"></mg-card>
                    -->
                    <div class="container">
                        <div class="card" ng-class="{flipped: tile.flipped}">
                            <img class="front" ng-src="img/back.png">
                            <img class="back" ng-src="img/{{tile.title}}.png">
                        </div>
                    </div>

                </td>
            </tr>
        </table>

        <div class="message">{{game.message}}</div>
        
    </ion-content>
</body>
</html>
